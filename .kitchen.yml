---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: debian-9.3
  - name: ubuntu-16.04
  - name: centos-7.4
  - name: fedora-27
    run_list:
      - yum::dnf_yum_compat

suites:
  - name: default
    run_list:
      - recipe[test::default]
  - name: cluster-server
    driver:
      network:
        - - private_network
          - ip: 192.168.120.101
    includes:
      - centos-7.4
    run_list:
      - recipe[cluster::server]
  - name: cluster-client
    driver:
      network:
        - - private_network
          - ip: 192.168.120.201
    includes:
      - centos-7.4
    run_list:
      - recipe[cluster::client]
